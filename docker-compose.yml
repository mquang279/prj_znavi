services:
  web-server:
    image: nginx:alpine
    container_name: web-server
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./billing-service:/var/www/billing
      - ./inventory-service:/var/www/inventory
    depends_on:
      - billing-service
      - inventory-service
    networks:
      - app-network

  billing-db:
    image: postgres:17-alpine
    container_name: billing-db
    restart: always
    environment:
      POSTGRES_DB: billing
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - billing-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d billing"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory-db:
    image: postgres:17-alpine
    container_name: inventory-db
    restart: always
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: root
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5433:5432"
    volumes:
      - inventory-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-service:
    build:
      context: ./billing-service
      dockerfile: Dockerfile
    container_name: billing-service
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./billing-service:/var/www
      - billing-vendor:/var/www/vendor
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: billing-db
      DB_PORT: 5432
      DB_DATABASE: billing
      DB_USERNAME: root
      DB_PASSWORD: mypassword
      APP_ENV: local
      APP_DEBUG: "true"
    ports:
      - "9000:9000"
    networks:
      - app-network
    depends_on:
      billing-db:
        condition: service_healthy

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./inventory-service:/var/www
      - inventory-vendor:/var/www/vendor
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: inventory-db
      DB_PORT: 5432
      DB_DATABASE: inventory
      DB_USERNAME: root
      DB_PASSWORD: mypassword
      APP_ENV: local
      APP_DEBUG: "true"
    ports:
      - "9001:9000"
    networks:
      - app-network
    depends_on:
      inventory-db:
        condition: service_healthy

volumes:
  billing-data:
  inventory-data:
  billing-vendor:
  inventory-vendor:

networks:
  app-network:
    driver: bridge
